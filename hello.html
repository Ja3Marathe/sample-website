<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modules and Controller Example</title>
    <script src="C:\Users\admin\Documents\angular.min.js"></script>
</head>
<body ng-app="myApp">
    <div ng-controller="myCtrl">
     <h1> {{ message }}</h1>  
    </div>
    <script>
            angular.module("myApp",[]).controller("myCtrl",function($scope){
                $scope.message = "Hello World!";
            });
    </script>
</body>
</html>
